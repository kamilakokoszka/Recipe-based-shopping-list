{% extends 'base.html' %}

{% block title %} Add recipe {% endblock %}

{% block content %}
    <form id="form-container" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Add ingredients</h2>
        <div id="ingr-form-container">
            {{ ingredient_formset.management_form }}
            {% for form in ingredient_formset %}
                <div class="ingredient-form">
                    {{ form.as_p }}
                </div>
            {% endfor %}
            <button id="add-form" type="button">Add ingredient</button>
        </div>
        <input type="submit" name="add-recipe" value="Add recipe">
    </form>

    <script>
        let ingredientForm = document.querySelectorAll(".ingredient-form")
        let container = document.querySelector("#ingr-form-container")
        let addButton = document.querySelector("#add-form")
        let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

        let formNum = ingredientForm.length - 1
        addButton.addEventListener('click', addForm)

        function addForm(e){
            e.preventDefault()

            let newForm = ingredientForm[0].cloneNode(true)
            let formRegex = RegExp('form-(\\d){1}-', 'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)

            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>
{% endblock %}
