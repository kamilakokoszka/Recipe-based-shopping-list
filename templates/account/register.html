{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% load crispy_forms_tags %}
{%  block content %}
    <div class="card">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
        </form>
    </div>
{% endblock %}
