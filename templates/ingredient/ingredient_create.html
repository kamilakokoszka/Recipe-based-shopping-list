{% extends 'base.html' %}

{% block title %} Create ingredient {% endblock %}

{% load crispy_forms_tags %}
{%  block content %}
    <div class="card">
        <h1>Create independent ingredient</h1>
        <p>Create ingredient you often buy in certain quantity.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Create ingredient">
            </div>
        </form>
    </div>
{% endblock %}
