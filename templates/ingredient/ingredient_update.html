{% extends 'base.html' %}

{% block title %} Update ingredient {% endblock %}

{% load crispy_forms_tags %}
{%  block content %}
    <div class="card">
        <h1>Update ingredient</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Update">
            </div>
        </form>
        <hr>
        <div class="text-center">
            <a class="btn btn-primary" href="{% url 'ingredient-list' %}">Back</a>
        </div>
    </div>
{% endblock %}
